<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph-geometry-genius</title>
    <!-- css file link -->
    <link rel="stylesheet" href="./src/css/output.css">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-inter">
    <header>
        <nav class="max-w-screen-xl mx-auto px-4 py-4 bg-gray-100 flex items-center justify-between">
            <div class="grid gap-1">
                <h1 class="text-2xl font-bold">Interactive</h1>
                <h2 class="font-semibold text-gray-700">Geometry Genius</h2>
            </div>
            <a class="py-2 px-6 rounded-lg bg-sky-500 text-white font-semibold " href="blog.html">Blog</a>
        </nav>
    </header>

    <main class="max-w-screen-xl mx-auto px-4 py-4 grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- cards section -->
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 md:col-span-3">

            <!-- triabgle card start -->
            <div class="p-4 rounded-lg border border-gray-200 grid place-items-center gap-4 w-full geometry-card">
                <div class="w-40">
                    <img class="w-full p-2" src="./src/images/triangle.png" alt="triangle picture">
                </div>
                <h2 class="text-xl font-bold">Triangle</h2>
                <p class="text-sm text-gray-800">Area (A) = 0.5 * b * h</p>
                <div class="flex items-center justify-between gap-1 w-full">
                    <label>
                        <input class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="b" id="triangleBase">
                        <span class="text-sm">cm</span>
                    </label>
                    <label>
                        <input class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="h" id="triangleHeight">
                        <span class="text-sm">cm</span>
                    </label>
                </div>
                <button id="triangleBtn" class="w-full py-2 px-6 rounded-lg bg-sky-500 text-white font-semibold">Calculate</button>
            </div>
            <!-- triabgle card end -->


            <!-- rectangle card start -->
            <div class="p-4 rounded-lg border border-gray-200 grid place-items-center gap-4 w-full geometry-card">
                <div class="w-40">
                    <img class="w-full p-2" src="./src/images/rectangle.png" alt="rectangle picture">
                </div>
                <h2 class="text-xl font-bold">Rectangle</h2>
                <p class="text-sm text-gray-800">Area (A) = w * l</p>
                <div class="flex items-center justify-between gap-1 w-full">
                    <label>
                        <input id="rectangleWidth" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="w">
                        <span class="text-sm">cm</span>
                    </label>
                    <label>
                        <input id="rectangleLength" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="l">
                        <span class="text-sm">cm</span>
                    </label>
                </div>
                <button id="rectangleBtn" class="w-full py-2 px-6 rounded-lg bg-sky-500 text-white font-semibold">Calculate</button>
            </div>
            <!-- rectangle card end -->


            <!-- parallelogram card start -->
            <div class="p-4 rounded-lg border border-gray-200 grid place-items-center gap-4 w-full geometry-card">
                <div class="w-40">
                    <img class="w-full p-2" src="./src/images/parallelogram.png" alt="parallelogram picture">
                </div>
                <h2 class="text-xl font-bold">Parallelogram</h2>
                <p class="text-sm text-gray-800">Area (A) = b * h</p>
                <div class="flex items-center justify-between gap-1 w-full">
                    <label>
                        <input id="parallelogramBase" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="b">
                        <span class="text-sm">cm</span>
                    </label>
                    <label>
                        <input id="parallelogramHeight" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="h">
                        <span class="text-sm">cm</span>
                    </label>
                </div>
                <button id="parallelogramBtn" class="w-full py-2 px-6 rounded-lg bg-sky-500 text-white font-semibold">Calculate</button>
            </div>
            <!-- parallelogram card end -->

            <!-- rhombus card start -->
            <div class="p-4 rounded-lg border border-gray-200 grid place-items-center gap-4 w-full geometry-card">
                <div class="w-40">
                    <img class="w-full p-2" src="./src/images/rhombus.png" alt="rhombus picture">
                </div>
                <h2 class="text-xl font-bold">Rhombus</h2>
                <p class="text-sm text-gray-800">Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
                <div class="flex items-center justify-between gap-1 w-full">
                    <label>
                        <input id="rhombusDiagonalOne" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="d1">
                        <span class="text-sm">cm</span>
                    </label>
                    <label>
                        <input id="rhombusDiagonalTwo" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="d2">
                        <span class="text-sm">cm</span>
                    </label>
                </div>
                <button id="rhombusBtn" class="w-full py-2 px-6 rounded-lg bg-sky-500 text-white font-semibold">Calculate</button>
            </div>
            <!-- rhombus card end -->

            <!-- pentagon card start -->
            <div class="p-4 rounded-lg border border-gray-200 grid place-items-center gap-4 w-full geometry-card">
                <div class="w-36">
                    <img class="w-full p-2" src="./src/images/pentagon.png" alt="pentagon picture">
                </div>
                <h2 class="text-xl font-bold">Pentagon</h2>
                <p class="text-sm text-gray-800">Area (A) = 0.5 * p * b</p>
                <div class="flex items-center justify-between gap-1 w-full">
                    <label>
                        <input id="pentagonPerameter" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="p">
                        <span class="text-sm">cm</span>
                    </label>
                    <label>
                        <input id="pentagonBase" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="b">
                        <span class="text-sm">cm</span>
                    </label>
                </div>
                <button id="pentagonBtn" class="w-full py-2 px-6 rounded-lg bg-sky-500 text-white font-semibold">Calculate</button>
            </div>
            <!-- pentagon card end -->

            <!-- ellipse card start -->
            <div class="p-4 rounded-lg border border-gray-200 grid place-items-center gap-4 w-full geometry-card">
                <div class="w-40">
                    <img class="w-full p-2" src="./src/images/ellipse.png" alt="ellipse picture">
                </div>
                <h2 class="text-xl font-bold">Ellipse</h2>
                <p class="text-sm text-gray-800">Area (A) = Ï€ab</p>
                <div class="flex items-center justify-between gap-1 w-full">
                    <label>
                        <input id="ellipseAxisOfA" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="a">
                        <span class="text-sm">cm</span>
                    </label>
                    <label>
                        <input id="ellipseAxisOfB" class="w-2/3 p-2 rounded-lg focus:outline-none bg-gray-100" type="number" placeholder="b">
                        <span class="text-sm">cm</span>
                    </label>
                </div>
                <button id="ellipseBtn" class="w-full py-2 px-6 rounded-lg bg-sky-500 text-white font-semibold">Calculate</button>
            </div>
            <!-- ellipse card end -->

        </section>

        <section class="w-full">
            <div class="p-4 rounded-lg border border-gray-200 grid place-items-center gap-4 w-full overflow-x-auto">
                <h2 class="underline text-xl font-bold text-center">Area Calculation</h2>
                

            <table class="text-sm text-left overflow-x-auto w-full">
                <tbody class="" id="tableBody">
                        <!-- <td class="py-2 px-4">
                            0
                        </td>
                        <td class="py-2 px-4">
                            Silver
                        </td>
                        <td class="py-2 px-4">
                            Laptop
                        </td>
                        <td class="py-2 px-4 bg-sky-500 rounded-lg text-white">
                            Covert to m<sup>2</sup>
                        </td> -->
                </tbody>
            </table>

                <!-- <p>1.</p>
                <p>Parallelogram</p>
                <p>125.50m<sup>2</sup></p>
                <button class="py-2 px-4 bg-sky-500 rounded-lg text-white text-sm">Convert to m<sup>2</sup></button>
            </div> --> 

            </div>
        </section>
    </main>

    <!-- js file link -->
    <script src="./src/js/functions.js"></script>
    <script src="./src/js/script.js"></script>

</body>
</html>
